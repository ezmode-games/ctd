# CTD Nexus Packaging Configuration - Fallout: New Vegas

[nexus]
game_slug = "newvegas"
# mod_id = 12345  # uncomment when published

[mod]
name = "CTD - Crash to Desktop Reporter"
author = "ezmode.games"

[build]
# CMake + Rust hybrid build
type = "cmake"
# 32-bit (Fallout: New Vegas is a 32-bit game)
arch = "x86"
# Output DLL name (without .dll extension)
output = "ctd-newvegas"

[package]
# Script extender this mod uses
script_extender = "NVSE"
# Plugin directory structure within the archive
plugin_path = "NVSE/Plugins"
# Where to put config file
config_path = "NVSE/Plugins"
