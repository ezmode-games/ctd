name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (native)
        run: cargo clippy --workspace -- -D warnings

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Clippy (Windows)
        run: cargo clippy --workspace --target x86_64-pc-windows-msvc -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install cargo-xwin and LLVM
        run: |
          cargo install cargo-xwin
          sudo apt-get update && sudo apt-get install -y clang llvm

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: ~/.cache/cargo-xwin

      - name: Build
        run: cargo xwin build --workspace --release --target x86_64-pc-windows-msvc

      - name: Upload DLLs
        uses: actions/upload-artifact@v4
        with:
          name: windows-dlls
          path: target/x86_64-pc-windows-msvc/release/*.dll
          if-no-files-found: warn

  ci-success:
    name: CI Success
    needs: [lint, test, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            exit 1
          fi
