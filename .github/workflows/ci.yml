name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      core: ${{ steps.filter.outputs.core }}
      mods: ${{ steps.mods.outputs.changed }}
      mods_matrix: ${{ steps.mods.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'
            core:
              - 'lib/ctd-core/**'

      - name: Detect changed mods
        id: mods
        run: |
          # Get all mod directories (exclude oblivion-remastered - requires UEPseudo private submodule)
          ALL_MODS=$(ls -d mods/*/ 2>/dev/null | xargs -n1 basename | grep -v '^oblivion-remastered$' | jq -R -s -c 'split("\n") | map(select(length > 0))')

          # Get changed files in this PR/push
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED=$(gh pr diff ${{ github.event.pull_request.number }} --name-only 2>/dev/null || echo "")
          else
            CHANGED=$(git diff --name-only HEAD~1 2>/dev/null || echo "")
          fi

          # Find which mods have changes (or if core changed, all mods need rebuild)
          CHANGED_MODS="[]"
          if [[ "${{ steps.filter.outputs.core }}" == "true" ]]; then
            # Core changed, rebuild all mods
            CHANGED_MODS="$ALL_MODS"
          else
            # Check each mod directory
            for mod in $(echo "$ALL_MODS" | jq -r '.[]'); do
              if echo "$CHANGED" | grep -q "^mods/$mod/"; then
                CHANGED_MODS=$(echo "$CHANGED_MODS" | jq -c ". + [\"$mod\"]")
              fi
            done
          fi

          echo "changed=$(echo $CHANGED_MODS | jq -c 'length > 0')" >> $GITHUB_OUTPUT
          echo "matrix={\"mod\":$CHANGED_MODS}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

  lint:
    name: Lint
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -p ctd-core -p ctd-cyberpunk -- -D warnings

  test:
    name: Test
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test -p ctd-core -p ctd-cyberpunk

  build-mods:
    name: Build ${{ matrix.mod }}
    needs: changes
    if: needs.changes.outputs.mods == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changes.outputs.mods_matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Parse build config
        id: config
        shell: pwsh
        run: |
          $hasCmake = Test-Path "mods/${{ matrix.mod }}/CMakeLists.txt"
          echo "has_cmake=$hasCmake" >> $env:GITHUB_OUTPUT

          # Default to x64
          $arch = "x64"
          $rustTarget = "x86_64-pc-windows-msvc"

          # Check nexus.toml for architecture
          $nexusToml = "mods/${{ matrix.mod }}/nexus.toml"
          if (Test-Path $nexusToml) {
            $content = Get-Content $nexusToml -Raw
            if ($content -match 'arch\s*=\s*"x86"') {
              $arch = "Win32"
              $rustTarget = "i686-pc-windows-msvc"
            }
          }

          echo "arch=$arch" >> $env:GITHUB_OUTPUT
          echo "rust_target=$rustTarget" >> $env:GITHUB_OUTPUT
          echo "Build config: cmake=$hasCmake, arch=$arch, target=$rustTarget"

      # Pure Rust build
      - name: Build (Cargo)
        if: steps.config.outputs.has_cmake == 'False'
        run: cargo build -p ctd-${{ matrix.mod }} --release

      # CMake hybrid build
      - name: Build Rust (CMake project)
        if: steps.config.outputs.has_cmake == 'True'
        working-directory: mods/${{ matrix.mod }}
        run: cargo build --release --target ${{ steps.config.outputs.rust_target }} --target-dir build/rust-build

      - name: Configure CMake
        if: steps.config.outputs.has_cmake == 'True'
        working-directory: mods/${{ matrix.mod }}
        run: cmake -B build -G "Visual Studio 17 2022" -A ${{ steps.config.outputs.arch }}

      - name: Build (CMake)
        if: steps.config.outputs.has_cmake == 'True'
        working-directory: mods/${{ matrix.mod }}
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.mod }}-plugin
          path: |
            target/release/*.dll
            mods/${{ matrix.mod }}/build/Release/*.dll
          if-no-files-found: warn

  ci-success:
    name: CI Success
    needs: [changes, lint, test, build-mods]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          # Lint and test must pass if they ran
          if [[ "${{ needs.changes.outputs.rust }}" == "true" ]]; then
            if [[ "${{ needs.lint.result }}" != "success" ]] || \
               [[ "${{ needs.test.result }}" != "success" ]]; then
              echo "Lint or test failed"
              exit 1
            fi
          fi

          # Build must pass if it ran
          if [[ "${{ needs.changes.outputs.mods }}" == "true" ]] && \
             [[ "${{ needs.build-mods.result }}" != "success" ]]; then
            echo "Mod builds failed"
            exit 1
          fi

          echo "All required checks passed!"
