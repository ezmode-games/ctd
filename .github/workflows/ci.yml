name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --workspace --release

      - name: Upload DLLs
        uses: actions/upload-artifact@v4
        with:
          name: windows-dlls
          path: target/release/*.dll
          if-no-files-found: warn

  build-skyrim-cmake:
    name: Build Skyrim (CMake)
    runs-on: windows-latest
    continue-on-error: true  # Non-blocking while we stabilize the build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Configure CMake
        working-directory: mods/skyrim
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        working-directory: mods/skyrim
        run: cmake --build build --config Release

      - name: Upload Skyrim DLL
        uses: actions/upload-artifact@v4
        with:
          name: skyrim-skse-plugin
          path: mods/skyrim/build/Release/*.dll
          if-no-files-found: warn

  ci-success:
    name: CI Success
    needs: [lint, test, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            exit 1
          fi
